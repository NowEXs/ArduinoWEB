<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduiblox</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script>
        function submitInput() {
            const username = document.querySelector('input').value;
            if (username) {
                // บันทึก username ลง Local Storage
                localStorage.setItem('username', username);
                // ไปหน้าสอง
                window.location.href = 'home.html';
            } else {
                alert('Please enter a username!');
            }
        }
    </script>


    <script>
    window.addEventListener('load', function() {
        document.querySelector('.blox').classList.add('fade-in');
    });
    </script>

</head>

<body>
    <div class="container">
        <div class="welcome-block">
            <img class="blox" src="asset/Welcome.png" alt="Arduiblox">
        </div>
        <div class="input-container">
            <input type="text" placeholder="Enter username">
            <button onclick="submitInput()" class="arrow-btn">
                <span class="arrow">&#10132;</span> <!-- ลูกศร -->
            </button>
        </div>
    </div>
</body>

</html>
