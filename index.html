<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduiblox</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script>
        function submitInput() {
            const username = document.querySelector('input').value; // รับค่าจาก input
            if (username) {
                // ถ้ามีการกรอกชื่อผู้ใช้ จะ redirect ไปยังหน้าถัดไป
                window.location.href = `home.html?username=${encodeURIComponent(username)}`;
            } else {
                alert('Please enter a username!'); // แจ้งเตือนถ้ายังไม่ได้กรอกอะไร
            }
        }
    </script>

</head>

<body>
    <div class="container">
        <div class="welcome-block">
            <img class="blox" src="asset/Welcome.png" alt="Arduiblox">
        </div>
        <div class="input-container">
            <input type="text" placeholder="Enter username">
            <!-- <a href="/home.html"> -->
            <button onclick="submitInput()" class="arrow-btn">
                <span class="arrow">&#10132;</span> <!-- ลูกศร -->
            </button>
            <!-- </a> -->
        </div>
    </div>
</body>

</html>
