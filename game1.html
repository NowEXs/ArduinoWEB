<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduiblox</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script>
        function displayUsername() {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('welcome-message').textContent = `Wow, ${username}!`;
            } else {
                window.location.href = 'index.html';
            }
        }

        window.onload = displayUsername;


        function showPopup() {
            const popup = document.getElementById('popup');

            popup.classList.add('show');

            setTimeout(() => {
                popup.classList.remove('show');
            }, 1000);
        }
    </script>

</head>

<body>
    <header class="header">
        <!-- <img src="profile.jpg" alt="User Profile"> -->
        <nav>
            <img class="nav_icon" src="asset/nav_icon.png">
            <img class="blox_icon" src="asset/blox_icon.png">
            <a class="home-nav" href="home.html">Home</a>
            <a href="home.html#materials">Materials</a>
            <a href="home.html#game">Games</a>
        </nav>
        <div class="profile-space">
            <div>
                <div class="image-container">
                    <img src="asset/Profile.png" alt="profile">
                </div>
            </div>
            <div>
                <div class="wel-mes" id="welcome-message"></div>
            </div>
        </div>
    </header>
    <div class="container2">
        <div class="game1">
            <div class="image-container">
                <iframe width="600" height="350" src="https://www.youtube.com/embed/vIg-rvFMr28?start=146"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
            <div class="component-sourcecode">
                <div class="text-and-button">
                    <h1>Simon</h1>
                    <p><span class="gray">By</span> Members</p>
                    <p class="gray">Age 9+</p>
                    <a href="https://arduiblox.vercel.app/" target="_blank"><button class="btn-green" onclick="showPopup()"><img src="asset/Play.png"></button></a>
                    <img class="ButBlox" src="asset/ButBlox.png">
                </div>
            </div>
        </div>
    </div>

    <div id="popup" class="popup-content">
        <span id="counter"></span> Let's Go to leaderboard
    </div>

    <footer>
        <p>Memory Challenge Tycoon!!!!! (EXTREME)</p>
    </footer>

</body>

</html>
