<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduiblox</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script>
        function getUsernameFromUrl() {
          const params = new URLSearchParams(window.location.search);
          return params.get('username') || 'Guest';
        }
    
        window.onload = function () {
          const username = getUsernameFromUrl(); // ดึงค่าจาก query parameter
          document.getElementById('welcome-message').textContent = `Welcome, ${username}!`;
        };
      </script>

      <script>
        function submitInput() {
            const username = document.querySelector('welcome-message').value; // รับค่าจาก input
            if (username) {
                window.location.href = `home.html?username=${encodeURIComponent(username)}`;
            } else {
                alert('Please enter a username!'); // แจ้งเตือนถ้ายังไม่ได้กรอกอะไร
            }
        }
    </script>

</head>

<body>
    <header class="header">
        <!-- <img src="profile.jpg" alt="User Profile"> -->
        <nav>
            <img class="nav_icon" src="asset/nav_icon.png">
            <img class="blox_icon" src="asset/blox_icon.png">
            <a onclick="submitInput()" class="home-nav" href="home.html">Home</a>
            <a href="home.html#materials">Materials</a>
            <a href="home.html#game">Games</a>
        </nav>
        <div class="image-container">
            <img src="asset/Profile.png" alt="profile">
        </div>
        <div id="welcome-message"></div>
    </header>
    <div class="container2">
        <div class="game2">
            <div class="image-container">
                <iframe width="600" height="350" src="https://www.youtube.com/embed/-ERoeT2XQZ8"
                    title="Roblox : SCP Simulator ⚠️ (แม็พคนไทย) จำลองการออกตามล่า ไลฆ่าเหล่า SCP !!!" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="component-sourcecode">
                <div class="text-and-button">
                    <h1>Source Code</h1>
                    <p><span class="gray">By</span> Members</p>
                    <p class="gray">Age 9+</p>
                    <button class="btn-green"><img src="asset/Play.png"></button>
                    <img class="ButBlox" src="asset/ButBlox.png">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Memory Challenge Tycoon!!!!! (EXTREME)</p>
    </footer>

</body>
</html>
