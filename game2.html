<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduiblox</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script>
        function displayUsername() {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('welcome-message').textContent = `You like it?, ${username}`;
            } else {
                // ถ้าไม่มี username ให้ redirect กลับหน้าแรก
                window.location.href = 'index.html';
            }
        }

        window.onload = displayUsername;

        let clickCount = 0;

        function showPopup() {
            clickCount++;
            const popup = document.getElementById('popup');
            const counter = document.getElementById('counter');
            const sound = document.getElementById("sound");
            
            sound.play();
            counter.textContent = clickCount; // Update the count text
            popup.classList.add('show'); // Show the popup

            // Remove the 'show' class after animation completes to reset
            setTimeout(() => {
                popup.classList.remove('show');
            }, 1000); // Adjusted for jumpscare timing (0.5s fade + 1s delay)
        }
    </script>

</head>

<body>
    <header class="header">
        <!-- <img src="profile.jpg" alt="User Profile"> -->
        <nav>
            <img class="nav_icon" src="asset/nav_icon.png">
            <img class="blox_icon" src="asset/blox_icon.png">
            <a class="home-nav" href="home.html">Home</a>
            <a href="home.html#materials">Materials</a>
            <a href="home.html#game">Games</a>
        </nav>

        <div id="popup" class="popup-content">
            <span id="counter">1</span> times!
        </div>

        <div class="profile-space">
            <div>
                <div class="image-container">
                    <img src="asset/Profile.png" alt="profile">
                </div>
            </div>
            <div>
                <div class="wel-mes" id="welcome-message"></div>
            </div>
        </div>
    </header>
    <div class="container2">
        <div class="game2">
            <div class="image-container">
                <iframe width="600" height="350" src="https://www.youtube.com/embed/vIg-rvFMr28?start=286"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
            </div>
            <div class="component-sourcecode">
                <div class="text-and-button">
                    <h1>Piano</h1>
                    <p><span class="gray">By</span> Members</p>
                    <p class="gray">Age 9+</p>
                    <button class="btn-green" onclick="showPopup()"><img src="asset/Play.png"></button>
                    <img class="ButBlox" src="asset/ButBlox.png">
                </div>
            </div>
        </div>
    </div>
    <audio id="sound" src="asset/piano-bb_A#_major.wav"></audio>
    <footer>
        <p>Memory Challenge Tycoon!!!!! (EXTREME)</p>
    </footer>
</body>

</html>
